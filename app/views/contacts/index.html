<% content_for :title, "Text Your Mom | Contacts" %>


<div class='row'>
<div class="center-block"><%=image_tag("mom.jpg")%></div>
</div>

<div class="row">
  <div class="col-lg-12 message-display">
    <h1 class="headline">Text Your Mom</h1>

    <% @contacts.each  do |contact| %>
    <div class=col-lg-3>
      <h3 class="contact-name"><span>Contact Name: </span><%= link_to contact.name, contact_path(contact)%></h3>

    </div>
    <% end %>
  </div>
  <button class="links left-link"><%= link_to 'Add a new Contact', new_contact_path, id: "new_contact_link" %></button>
</row>
